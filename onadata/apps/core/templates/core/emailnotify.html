{% load static %}

<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Practical action dashboard.">
<title>Practical Action</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
 <!-- Favicon-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-12">
                    <form class="card auth_form">
                        <div class="header">
                            <img class="logo" src="{% static 'assets/images/logo.svg' %}" alt="">
                            <h5>Activate Your Account</h5>
                            <span>An email has been sent to {{ email }}. Please activate your account by clicking the link on the email to be able to Login.</span>
                        </div>
                        <div class="body">
                            <a href="{% url 'home' %}" class="btn btn-primary btn-block">GO BACK</a>
                            <div class="signin_with mt-3">
                                <a href="javascript:void(0);" class="link">Need Help?</a>
                            </div>
                        </div>
                    </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Developed by <a href="https://naxa.com.np/" target="_blank">Naxa</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="{% static 'js/libscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="{% static 'js/vendorscripts.bundle.js' %}"></script> <!-- slimscroll, waves Scripts Plugin Js -->
<script src="{% static 'js/mainscripts.bundle.js' %}"></script>
</body>


</html>
