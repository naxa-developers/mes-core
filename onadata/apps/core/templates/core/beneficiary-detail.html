{% extends 'core/base.html' %}

{% block title %}Beneficiary Detail{% endblock %}

{% block content %}
<section class="content">
    <div class="formHolder">
        <div class="widget-info margin-top-large">
            <div class="widget-head">
                <div class="widget-body mt-2 horizontalForm">
                    <div class="widget-head">
                        <h4><a href="#" title="">detail</a></h4>
                    </div>
                        <div class="table-responsive">
                            <table class="table table-hover c_table theme-color">
                                <thead>
                                    <tr> 
                                        <th>Identifier</th> 
                                        <th>Name</th>                                        
                                        <th>Address</th>
                                        <th>Cluster</th>
                                        <th>Type_id</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                       <td>{{ beneficiary.identifier }}</td>
                                       <td>{{ beneficiary.name }}</td>
                                       <td>{{ beneficiary.address }}</td>
                                       <td>{{ beneficiary.cluster }}</td>
                                       <td>{{ beneficiary.type_id }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
