{% extends 'core/base.html' %}
{% load static %}

{% block title %}Cluster List{% endblock %}

{% block content %}
<!-- Main Content -->

<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Cluster</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="la la-home"></i> Practical</a></li>
                    <li class="breadcrumb-item active">cluster list</li>
                </ul>
                <button class="btn btn-icon mobile_menu" type="button"><i class="la la-navicon"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">                
                <button class="btn float-right right_icon_toggle_btn" type="button"><i class="la la-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div class="accordion-form project-form">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'cluster_assign'  pk %}">
                    {% csrf_token %}
                    <!-- accordion -->
                    <div class="cluster-accordion">
                        <div id="accordion">
                            {% for object in activity_group %}
                                <div class="card">
                                    <div class="card-header" id="heading-2">
                                        <h5>
                                            <div class="checkbox">
                                                <input id="ag_{{ object.id }}" type="checkbox" class="select-all" name="ag_{{ object.id }}">
                                                <label for="ag_{{ object.id }}">{{ object.name }}</label>
                                            </div>
                                            <a class="collapsed" role="button" data-toggle="collapse" href="#collapse-2" aria-expanded="true"
                                                aria-controls="collapse-2">
                                            </a>
                                        </h5>
                                    </div>
                                    <div id="collapse-2" class="collapse show" data-parent="#accordion" aria-labelledby="heading-2">
                                        <div class="card-body">
                                            {% for item in object.activity.all %}
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <input id="a_{{ item.id }}" type="checkbox" name="a_{{ item.id }}">
                                                    <label for="a_{{ item.id }}">{{ item.name }}</label>
                                                </div>
                                                <!--<button type="button" class="btn btn-sm btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off">-->
                                                    <!--<div class="handle"></div>-->
                                                <!--</button>-->
                                            </div>
                                            {% endfor %}
                                            <!--<div class="form-group">-->
                                                <!--<div class="checkbox">-->
                                                    <!--<input id="act2" type="checkbox">-->
                                                    <!--<label for="act2">Reached out the information ( coverage of FM stations)</label>-->
                                                <!--</div>-->
                                                <!--<button type="button" class="btn btn-sm btn-toggle" data-toggle="button" aria-pressed="false" autocomplete="off">-->
                                                    <!--<div class="handle"></div>-->
                                                <!--</button>-->
                                            <!--</div>-->
                                            <!--<div class="form-group">-->
                                                <!--<div class="checkbox">-->
                                                    <!--<input id="act3" type="checkbox">-->
                                                    <!--<label for="act3">Number of IEC materials preparation </label>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                            <!--<div class="form-group">-->
                                                <!--<div class="checkbox">-->
                                                    <!--<input id="act4" type="checkbox">-->
                                                    <!--<label for="act4">Number of IEC materials dissemination </label>-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-footer pull-right">
                        <button type="submit" class="btn">Save</button>
                        <a class="btn remove" href="{% url 'cluster_add' %}"><i class="la la-plus"></i> Add cluster</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock %}
