{% load static %}
<!doctype html>
<html class="no-js " lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="description" content="Responsive Practical action dashboard.">
<title>Practical Action</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
 <!-- Favicon-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">
<!-- Custom Css -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12">
               <form class="card auth_form">
                        <div class="header">
                        <img class="logo" src="{% static 'images/logo.png' %}" alt="">
                        <h5>Password Reset Successful.</h5>
                        <span> Your password has been set. You may go ahead and <a style="color:blue;" href="{% url 'sign_in' %}">sign in</a> now.</span>
                    </div>
                    </form>
                <div class="copyright text-center">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>,
                    <span>Developed by <a href="https://naxa.com.np/" target="_blank">Naxa</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img src="{% static 'images/signup.svg' %}" alt="Sign Up" />
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Jquery Core Js -->
<script src="{% static 'js/libscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js ( jquery.v3.2.1, Bootstrap4 js) -->
<script src="{% static 'js/vendorscripts.bundle.js' %}"></script> <!-- slimscroll, waves Scripts Plugin Js -->

<script src="{% static 'js/mainscripts.bundle.js' %}"></script>
</body>


</html>
