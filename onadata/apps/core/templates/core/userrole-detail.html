{% extends 'core/base.html' %}

{% block title %}UserRole Detail{% endblock %}

{% block content %}
<section class="content">
    <div class="formHolder">
        <div class="widget-info margin-top-large">
            <div class="widget-head">
                <div class="widget-body mt-2 horizontalForm">
                    <div class="widget-head">
                        <h4><a href="#" title="">Role detail</a></h4>
                    </div>
                        <div class="table-responsive">
                            <table class="table table-hover c_table theme-color">
                                <thead>
                                    <tr> 
                                        <th>User</th> 
                                        <th>Project</th>                                        
                                        <th>Group</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                       <td>{{ userrole.user }}</td>
                                       <td>{{ userrole.project }}</td>
                                       <td>{{ userrole.group }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
